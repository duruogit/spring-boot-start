<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>系统登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
  	<meta name="format-detection" content="telephone=no" />
  	<meta name="renderer" content="webkit" />
  	<meta http-equiv="Cache-Control" content="no-siteapp" />
  	<link rel="alternate icon" type="image/png" th:href="@{/assets/i/favicon.png}" />
  	<link rel="stylesheet" th:href="@{/assets/css/amazeui.min.css}"/>
  	<script th:src="@{/assets/js/jquery.min.js}"></script>

  	<style>
	    .header {
	      text-align: center;
	    }
	    .header h1 {
	      font-size: 200%;
	      color: #333;
	      margin-top: 30px;
	    }
	    .header p {
	      font-size: 14px;
	    }
    </style>
</head>
<body>
	<div class="header">
	  <div class="am-g">
	    <h1>账号管理系统</h1>
	  </div>
	  <hr />
	</div>
	<div class="am-g">
	  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
	    <h2>登录</h2> 
	
	    <form id="loginForm" method="post" class="am-form" action="/boot/login" >
	      <label for="email">邮箱:</label>
	      <input type="email" name="username" id="username" placeholder="请输入邮箱"/>
	      <br></br>
	      <label for="password">密码:</label>
	      <input type="password" name="password" id="password" placeholder="请输入密码"/>
	      <br></br>
	      <label for="remember-me">
	        <input id="remember-me" type="checkbox" />记住密码
	      </label>
	      <br></br>
	      <div class="am-cf">
	        <input id="loginBtn" type="button"  value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl" onclick="doLogin();" />
	        <span id="error" style="color: red;"></span>
<!-- 	        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr" /> -->
	      </div>
	    </form>
	  </div>
	</div>
	
	<script>
	  function doLogin(){
		  $.ajax({
                url:"/boot/ajaxLogin",
                type:"POST",
                data:$('#loginForm').serialize(),
                dataType:"json",
                error:function(data){

                },
                success:function(result){
                	if (result.code == 0) {
                        location.href = "/boot/home";
                    }else{
                    	$("#error").html(result.message);
                    }
                }
           });
	  }
	  
	</script>

	
</body>
</html>
